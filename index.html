<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Work Log</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div id="page container">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <h3 class="navbar-brand">The Work Log</h3>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h6 class="nav-link">Tasks <span>(0)</span></h6>
                    </li>
                    <li class="nav-item">
                        <h6 class="nav-link">Logs <span>(0)</span></h6>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="header my-5">
            <h1 class="text-center">The Work Log</h1>
        </div>

        <div id="main">

            <div class="row my-5">

                <div id="form" class="col-6 mx-auto">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="taskname">Add a new task!</label>
                            <input class="form-control" type="text" name="taskname" id="taskname" placeholder="Add your to do task here...">
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </form>
                </div>

            </div>

            <div class="row mx-auto my-5">

                <div id="tasks_list" class="col-6 border border-dark">
                    <div class="task card">
                        <div class="card-body">
                            <h4 class="card-title">To Do Task</h4>
                            <p class="card-text">Find a job.</p>
                            <button class="btn btn-dark"><i class="fa fa-plus-square text-light" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </div>

                <div id="logs_list" class="col-6 border border-dark">
                    <div class="goal card">
                        <div class="card-body">
                            <h4 class="card-title">Task In Progress</h4>
                            <p class="card-text">Do the work log app.</p>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

<script src="src/vendor.bundle.js"></script>
<script src="src/main.bundle.js"></script>
</body>
</html>
